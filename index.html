<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0f;
  --accent:#e50914;
  --text:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{
  max-width:1200px;margin:auto;
  padding:14px 20px;
  display:flex;justify-content:space-between
}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}
.container{max-width:1200px;margin:auto;padding:16px}

/* ===== PLAYER ===== */
.player{
  display:none;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:12px;
  position:relative;
}
.video-box{
  width:100%;
  aspect-ratio:16/9;
  background:#000;
  position:relative;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* OVERLAY PLAY */
#tapOverlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  font-weight:700;
  background:rgba(0,0,0,.45);
  cursor:pointer;
  z-index:5;
}

/* ADS OVERLAY */
#adOverlay{
  position:absolute;
  inset:0;
  display:none;
  background:rgba(0,0,0,.15);
  cursor:pointer;
  z-index:4;
}

/* BANNER INSIDE VIDEO */
#adBanner{
  position:absolute;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:520px;
  height:70px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  display:none;
  z-index:6;
}
#adBanner img{width:100%;height:100%;object-fit:cover}

/* SEEK BAR */
.seek-wrap{
  padding:8px 12px;
  background:#050507;
}
#seek{
  width:100%;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:12px;
  justify-content:center;
  padding:10px;
  background:#050507;
}
.controls button{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:8px 14px;
  font-size:14px;
  border-radius:8px;
  cursor:pointer;
}

/* TITLE */
.video-title{
  display:none;
  margin:10px 4px 16px;
  font-size:18px;
  font-weight:600;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.card{
  background:#12121a;
  border-radius:14px;
  cursor:pointer;
  overflow:hidden;
}
.thumb{padding-top:56.25%;background:#000;position:relative}
.thumb::after{
  content:"VIDEY";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--accent);
}
.info{padding:10px}
.title{
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis
}

.pagination{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:16px 0
}
.pagination button{
  padding:6px 12px;
  background:var(--accent);
  border:none;
  color:#fff;
  border-radius:6px;
  cursor:pointer
}
footer{text-align:center;padding:18px;color:#777;font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">VIDEY</a>
    <span style="font-size:13px;color:#aaa">Video Streaming</span>
  </div>
</header>

<div class="container">

<div id="playerBox" class="player">
  <div class="video-box">
    <video id="video" playsinline webkit-playsinline preload="metadata"></video>

    <div id="tapOverlay">▶ PLAY</div>
    <div id="adOverlay"></div>
    <a id="adBanner" target="_blank" rel="nofollow sponsored"></a>
  </div>

  <div class="seek-wrap">
    <input type="range" id="seek" min="0" value="0">
  </div>

  <div class="controls">
    <button id="back10">⏪ 10s</button>
    <button id="playPause">▶ Play</button>
    <button id="forward10">⏩ 10s</button>
  </div>
</div>

<h1 id="videoTitle" class="video-title"></h1>

<div id="videos" class="grid"></div>

<div class="pagination">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
</div>

</div>

<footer>© 2026 Powered by Videy</footer>

<script>
/* CONFIG */
const API_JSON = atob("aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL2JhbXNhdDE4OC9saXN0YXBpL21haW4vdmlkZW9zLmpzb24=");
const PER_PAGE = 12;
const AD_LINK = "https://www.effectivegatecpm.com/dvm2zgjx6w?key=40b33d39d469660e445872b4aed08c57";
const BANNER_IMG = "https://shopee.co.id/inspirasi-shopee/wp-content/uploads/2020/08/Kampus-Shopee-Inspirasi-Shopee-Blog-Header.jpg";

/* DOM */
const list = document.getElementById("videos");
const playerBox = document.getElementById("playerBox");
const video = document.getElementById("video");
const titleEl = document.getElementById("videoTitle");
const tapOverlay = document.getElementById("tapOverlay");
const adOverlay = document.getElementById("adOverlay");
const adBanner = document.getElementById("adBanner");
const seek = document.getElementById("seek");

const playPause = document.getElementById("playPause");
const back10 = document.getElementById("back10");
const forward10 = document.getElementById("forward10");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

adBanner.href = AD_LINK;
adBanner.innerHTML = `<img src="${BANNER_IMG}">`;

let VIDEOS=[],page=1;
let started=false;
const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
let tapCount=0;

/* VIDEO */
tapOverlay.onclick=()=>{
  tapCount++;
  if((!isMobile && tapCount>=1) || (isMobile && tapCount>=2)){
    window.open(AD_LINK,"_blank");
    tapOverlay.style.display="none";
    video.play();
    playPause.textContent="⏸ Pause";
    started=true;
    tapCount=0;
  }
};

playPause.onclick=()=>{
  if(video.paused){
    video.play();
    playPause.textContent="⏸ Pause";
  }else{
    video.pause();
    playPause.textContent="▶ Play";
  }
};

back10.onclick=()=>video.currentTime=Math.max(0,video.currentTime-10);
forward10.onclick=()=>video.currentTime=Math.min(video.duration,video.currentTime+10);

video.ontimeupdate=()=>{
  seek.max=video.duration||0;
  seek.value=video.currentTime;
};
seek.oninput=()=>video.currentTime=seek.value;

/* ADS LOOP */
function showBanner(){
  adBanner.style.display="block";
  adBanner.onclick=()=>{
    window.open(AD_LINK,"_blank");
    adBanner.style.display="none";
    setTimeout(showBanner,30000);
  };
}

/* ROUTER */
function route(){
  const id=location.hash.split("/e/")[1];
  if(!id){
    playerBox.style.display="none";
    titleEl.style.display="none";
    render(page);
    return;
  }

  const v=VIDEOS.find(x=>x.embed===id);
  if(!v) return;

  playerBox.style.display="block";
  titleEl.style.display="block";
  titleEl.textContent=v.title;

  video.pause();
  video.src=`https://cdn.videy.co/${id}.mp4`;
  tapOverlay.style.display="flex";
  playPause.textContent="▶ Play";
  started=false;
  tapCount=0;

  setTimeout(showBanner,20000);
}

/* GRID */
function render(p){
  list.innerHTML="";
  const s=(p-1)*PER_PAGE;
  const e=p*PER_PAGE;
  VIDEOS.slice(s,e).forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<div class="thumb"></div><div class="info"><div class="title">${v.title}</div></div>`;
    c.onclick=()=>{
      window.open(AD_LINK,"_blank");
      location.hash=`/e/${v.embed}`;
    };
    list.appendChild(c);
  });
}

prevBtn.onclick=()=>{if(page>1){page--;render(page)}};
nextBtn.onclick=()=>{if(page*PER_PAGE<VIDEOS.length){page++;render(page)}};

/* INIT */
fetch(API_JSON).then(r=>r.json()).then(j=>{
  VIDEOS=j.videos;
  render(page);
  route(); // FIX DEEP LINK
});
window.addEventListener("hashchange",route);
</script>

</body>
</html>
