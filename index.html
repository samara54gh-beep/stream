<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0f;
  --accent:#e50914;
  --text:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{
  max-width:1200px;margin:auto;
  padding:14px 20px;
  display:flex;justify-content:space-between
}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}
.container{max-width:1200px;margin:auto;padding:16px}

/* PLAYER */
.player{
  display:none;
  position:relative;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:12px;
}
.video-box{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* OVERLAY PLAY */
#tapOverlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:64px;
  background:rgba(0,0,0,.35);
  cursor:pointer;
  z-index:6;
}

/* FULLSCREEN BUTTON */
#fsBtn{
  position:absolute;
  top:12px;
  right:12px;
  z-index:20;
  background:#000;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-size:13px;
  cursor:pointer;
}

/* CONTROLS */
.seek{width:100%}
.controls{
  display:flex;
  gap:12px;
  justify-content:center;
  padding:10px;
  background:#050507;
}
.controls button{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:8px 14px;
  font-size:14px;
  border-radius:8px;
  cursor:pointer;
}

/* TITLE */
.video-title{
  display:none;
  margin:10px 4px 16px;
  font-size:18px;
  font-weight:600;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.card{
  background:#12121a;
  border-radius:14px;
  cursor:pointer;
  overflow:hidden;
}
.thumb{padding-top:56.25%;background:#000;position:relative}
.thumb::after{
  content:"VIDEY";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--accent);
}
.info{padding:10px}
.title{
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis
}

.pagination{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:16px 0
}
.pagination button{
  padding:6px 12px;
  background:var(--accent);
  border:none;
  color:#fff;
  border-radius:6px;
  cursor:pointer
}

/* ================= FULLSCREEN FIX ================= */
.player:fullscreen{
  width:100vw;
  height:100vh;
  border-radius:0;
  background:#000;
}

.player:fullscreen .video-box{
  width:100%;
  height:100%;
}

.player:fullscreen video{
  width:100%;
  height:100%;
}

.player:fullscreen .controls{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  z-index:20;
}

.player:fullscreen #tapOverlay{
  z-index:19;
}

.player:fullscreen #fsBtn{
  top:12px;
  right:12px;
  z-index:21;
}
/* ================================================= */

footer{text-align:center;padding:18px;color:#777;font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">VIDEY</a>
    <span style="font-size:13px;color:#aaa">Video Streaming</span>
  </div>
</header>

<div class="container">

<div id="playerBox" class="player">
  <div class="video-box">
    <video id="video" playsinline preload="metadata"></video>
    <div id="tapOverlay">▶</div>
    <button id="fsBtn">Fullscreen</button>
  </div>

  <input id="seek" class="seek" type="range" min="0" value="0">

  <div class="controls">
    <button id="back10">⏪ 10s</button>
    <button id="playPause">▶ Play</button>
    <button id="forward10">⏩ 10s</button>
  </div>
</div>

<h1 id="videoTitle" class="video-title"></h1>

<div id="videos" class="grid"></div>

<div class="pagination">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
</div>

</div>

<footer>© 2026 Powered by Videy</footer>

<script>
/* DOM (JANGAN DIHAPUS) */
const video=document.getElementById("video");
const tapOverlay=document.getElementById("tapOverlay");
const playPause=document.getElementById("playPause");
const back10=document.getElementById("back10");
const forward10=document.getElementById("forward10");
const seek=document.getElementById("seek");
const fsBtn=document.getElementById("fsBtn");
const playerBox=document.getElementById("playerBox");

/* BASIC PLAYER */
tapOverlay.onclick=()=>{
  tapOverlay.style.display="none";
  video.play();
  playPause.textContent="⏸ Pause";
};

video.onclick=()=>video.paused?(video.play(),playPause.textContent="⏸ Pause"):(video.pause(),playPause.textContent="▶ Play");
playPause.onclick=()=>video.onclick();
back10.onclick=()=>video.currentTime=Math.max(0,video.currentTime-10);
forward10.onclick=()=>video.currentTime=Math.min(video.duration,video.currentTime+10);
video.addEventListener("timeupdate",()=>{seek.max=video.duration||0;seek.value=video.currentTime});
seek.oninput=()=>video.currentTime=seek.value;

/* REAL FULLSCREEN */
fsBtn.onclick=()=>{
  if(!document.fullscreenElement){
    playerBox.requestFullscreen();
    fsBtn.textContent="Exit Fullscreen";
  }else{
    document.exitFullscreen();
    fsBtn.textContent="Fullscreen";
  }
};
document.addEventListener("fullscreenchange",()=>{
  if(!document.fullscreenElement) fsBtn.textContent="Fullscreen";
});
</script>

</body>
</html>
