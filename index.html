<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0f;
  --accent:#e50914;
  --text:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{
  max-width:1200px;margin:auto;
  padding:14px 20px;
  display:flex;justify-content:space-between
}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}
.container{max-width:1200px;margin:auto;padding:16px}

/* PLAYER */
.player{
  display:none;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:12px;
  position:relative;
}
.video-box{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* START OVERLAY */
#startOverlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:700;
  cursor:pointer;
  z-index:5;
}

/* TAP LAYER */
#tapLayer{
  position:absolute;
  inset:0;
  z-index:4;
}

/* BANNER INSIDE VIDEO */
#adBanner{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  height:60px;
  background:#000;
  border-radius:10px;
  overflow:hidden;
  display:none;
  z-index:6;
}
#adBanner img{width:100%;height:100%;object-fit:cover}

/* SEEK */
.seek{
  padding:6px 10px;
}
.seek input{
  width:100%;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  justify-content:center;
  padding:10px;
  background:#050507;
}
.controls button{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:8px 14px;
  font-size:14px;
  border-radius:8px;
  cursor:pointer;
}

/* FULLSCREEN */
#fsBtn{
  position:absolute;
  right:10px;
  bottom:10px;
  z-index:10;
  background:var(--accent);
  border:none;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.card{
  background:#12121a;
  border-radius:14px;
  cursor:pointer;
  overflow:hidden;
}
.thumb{padding-top:56.25%;background:#000;position:relative}
.thumb::after{
  content:"VIDEY";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--accent);
}
.info{padding:10px}
.title{
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis
}

.pagination{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:16px 0
}
.pagination button{
  padding:6px 12px;
  background:var(--accent);
  border:none;
  color:#fff;
  border-radius:6px;
  cursor:pointer
}
footer{text-align:center;padding:18px;color:#777;font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">VIDEY</a>
    <span style="font-size:13px;color:#aaa">Video Streaming</span>
  </div>
</header>

<div class="container">

<div id="playerBox" class="player">

  <div class="video-box">
    <video id="video" playsinline webkit-playsinline preload="metadata"></video>
    <div id="tapLayer"></div>
    <div id="startOverlay">▶ PLAY</div>
    <a id="adBanner" target="_blank"></a>
    <button id="fsBtn">⛶</button>
  </div>

  <div class="seek">
    <input type="range" id="seek" value="0">
  </div>

  <div class="controls">
    <button id="back10">⏪ 10s</button>
    <button id="playPause">▶</button>
    <button id="forward10">⏩ 10s</button>
  </div>

</div>

<div id="videos" class="grid"></div>

<div class="pagination">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
</div>

</div>

<footer>© 2026 Powered by Videy</footer>

<script>
const API_JSON = atob("aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL2JhbXNhdDE4OC9saXN0YXBpL21haW4vdmlkZW9zLmpzb24=");
const AD_LINK="https://www.effectivegatecpm.com/dvm2zgjx6w?key=40b33d39d469660e445872b4aed08c57";
const BANNER_IMG="https://shopee.co.id/inspirasi-shopee/wp-content/uploads/2020/08/Kampus-Shopee-Inspirasi-Shopee-Blog-Header.jpg";

const video=document.getElementById("video");
const overlay=document.getElementById("startOverlay");
const tapLayer=document.getElementById("tapLayer");
const playPause=document.getElementById("playPause");
const seek=document.getElementById("seek");
const fsBtn=document.getElementById("fsBtn");
const adBanner=document.getElementById("adBanner");
const playerBox=document.getElementById("playerBox");
const list=document.getElementById("videos");

adBanner.href=AD_LINK;
adBanner.innerHTML=`<img src="${BANNER_IMG}">`;

const isTouch=('ontouchstart'in window)||navigator.maxTouchPoints>0;
let started=false,lastTap=0;

/* START */
overlay.addEventListener(isTouch?"touchend":"click",()=>{
  if(started)return;
  if(isTouch){
    const n=Date.now();
    if(n-lastTap<350)start();
    lastTap=n;
  }else start();
});
function start(){
  overlay.style.display="none";
  video.play();
  started=true;
  playPause.textContent="⏸";
  setTimeout(showBanner,30000);
}

/* TAP VIDEO */
tapLayer.addEventListener(isTouch?"touchend":"click",()=>{
  if(!started)return;
  if(isTouch){
    const n=Date.now();
    if(n-lastTap<300)video.currentTime+=10;
    else toggle();
    lastTap=n;
  }else toggle();
});
function toggle(){
  video.paused?(video.play(),playPause.textContent="⏸"):(video.pause(),playPause.textContent="▶");
}

/* CONTROLS */
playPause.onclick=toggle;
document.getElementById("back10").onclick=()=>video.currentTime=Math.max(0,video.currentTime-10);
document.getElementById("forward10").onclick=()=>video.currentTime=Math.min(video.duration,video.currentTime+10);

/* SEEK */
video.ontimeupdate=()=>seek.value=(video.currentTime/video.duration)*100||0;
seek.oninput=()=>video.currentTime=(seek.value/100)*video.duration;

/* FULLSCREEN */
fsBtn.onclick=()=>{
  !document.fullscreenElement?playerBox.requestFullscreen():document.exitFullscreen();
};

/* ADS */
function showBanner(){
  adBanner.style.display="block";
  adBanner.onclick=()=>{
    window.open(AD_LINK,"_blank");
    adBanner.style.display="none";
    setTimeout(showBanner,30000);
  };
}

/* LIST */
let VIDEOS=[],page=1;
fetch(API_JSON).then(r=>r.json()).then(j=>{
  VIDEOS=j.videos;
  render();
});
function render(){
  list.innerHTML="";
  VIDEOS.slice((page-1)*12,page*12).forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<div class="thumb"></div><div class="info"><div class="title">${v.title}</div></div>`;
    c.onclick=()=>{
      window.open(AD_LINK,"_blank");
      location.hash=`/e/${v.embed}`;
    };
    list.appendChild(c);
  });
}
window.onhashchange=()=>{
  const id=location.hash.split("/e/")[1];
  if(!id)return;
  playerBox.style.display="block";
  video.src=`https://cdn.videy.co/${id}.mp4`;
  overlay.style.display="flex";
  started=false;
};
</script>

</body>
</html>
