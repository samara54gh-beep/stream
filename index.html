<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0f;
  --accent:#e50914;
  --text:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{
  max-width:1200px;margin:auto;
  padding:14px 20px;
  display:flex;justify-content:space-between
}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}
.container{max-width:1200px;margin:auto;padding:16px}

/* ===== PLAYER ===== */
.player{
  display:none;
  position:relative;
  background:#000;
  border-radius:18px;
  overflow:hidden;
  margin-bottom:14px;
}

/* iframe */
.iframe-box{
  width:100%;
  height:520px;
  background:#000;
}
@media(max-width:768px){
  .iframe-box{height:260px}
}
.iframe-box iframe{
  width:100%;
  height:100%;
  border:0;
}

/* portrait */
.player.portrait .iframe-box{
  max-width:520px;
  margin:auto;
}

/* fake fullscreen */
.player.fullscreen{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  z-index:9999;
  border-radius:0;
}
.player.fullscreen .iframe-box{height:100vh}

/* fullscreen button */
#fullscreenBtn{
  position:absolute;
  top:14px;
  right:14px;
  z-index:20;

  background:rgba(0,0,0,.65);
  color:#fff;
  border:none;
  border-radius:999px;
  padding:10px 14px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  backdrop-filter:blur(6px);
}
@media(max-width:768px){
  #fullscreenBtn{
    padding:14px 18px;
    font-size:16px;
  }
}

/* center play */
#centerPlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:72px;
  background:rgba(0,0,0,.25);
  cursor:pointer;
  z-index:8;
}
.player.playing #centerPlay{display:none}

/* ADS */
#adOverlay{
  position:absolute;
  inset:0;
  z-index:5;
  display:none;
  background:rgba(0,0,0,.15);
  cursor:pointer;
}
#adBanner{
  position:absolute;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:600px;
  height:80px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  display:none;
  z-index:6;
}
#adBanner img{width:100%;height:100%;object-fit:cover}

/* title */
.video-title{
  display:none;
  margin:10px 4px 18px;
  font-size:18px;
  font-weight:600;
}

/* cards */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.card{
  background:linear-gradient(145deg,#1a1a26,#11111b);
  border-radius:16px;
  cursor:pointer;
  overflow:hidden;
  transition:.3s;
}
.card:hover{transform:translateY(-6px) scale(1.02)}
.thumb{padding-top:56.25%;background:#000;position:relative}
.thumb::after{
  content:"VIDEY";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--accent);
  font-weight:700;
}
.info{padding:12px}
.title{font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

.pagination{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:18px 0;
}
.pagination button{
  padding:8px 14px;
  background:var(--accent);
  border:none;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:20px;
  color:#777;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">VIDEY</a>
    <span style="font-size:13px;color:#aaa">Video Streaming</span>
  </div>
</header>

<div class="container">

<div id="playerBox" class="player">
  <button id="fullscreenBtn">Fullscreen</button>

  <div class="iframe-box">
    <iframe id="playerFrame"
      loading="lazy"
      allow="autoplay; fullscreen"
      referrerpolicy="no-referrer"></iframe>
  </div>

  <div id="centerPlay">▶</div>
  <a id="adBanner" target="_blank" rel="nofollow sponsored"></a>
  <div id="adOverlay"></div>
</div>

<h1 id="videoTitle" class="video-title"></h1>

<div id="videos" class="grid"></div>

<div class="pagination">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
</div>

</div>

<footer>© 2026 Powered by Videy</footer>

<script>
const API_JSON = atob("aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL2JhbXNhdDE4OC9saXN0YXBpL21haW4vdmlkZW9zLmpzb24=");
const HOME_PER_PAGE = 12;

const AD_LINK="https://www.effectivegatecpm.com/dvm2zgjx6w?key=40b33d39d469660e445872b4aed08c57";
const BANNER_IMG="https://shopee.co.id/inspirasi-shopee/wp-content/uploads/2020/08/Kampus-Shopee-Inspirasi-Shopee-Blog-Header.jpg";

/* DOM */
const list = document.getElementById("videos");
const playerBox = document.getElementById("playerBox");
const iframe = document.getElementById("playerFrame");
const titleEl = document.getElementById("videoTitle");
const fsBtn = document.getElementById("fullscreenBtn");
const centerPlay = document.getElementById("centerPlay");
const adOverlay = document.getElementById("adOverlay");
const adBanner = document.getElementById("adBanner");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

adBanner.href = AD_LINK;
adBanner.innerHTML = `<img src="${BANNER_IMG}">`;

let VIDEOS = [], currentPage = 1;
let firstPlayAd = true;

/* ADS */
centerPlay.onclick = () => {
  if(firstPlayAd){
    window.open(AD_LINK,"_blank");
    firstPlayAd = false;
  }
  playerBox.classList.add("playing");
};

function showOverlay(){
  adOverlay.style.display="block";
  adOverlay.onclick=()=>{
    window.open(AD_LINK,"_blank");
    adOverlay.style.display="none";
    setTimeout(showOverlay,25000);
  };
}
function showBanner(){
  adBanner.style.display="block";
  adBanner.onclick=e=>{
    e.stopPropagation();
    window.open(AD_LINK,"_blank");
    adBanner.style.display="none";
    setTimeout(showBanner,30000);
  };
}

/* FULLSCREEN */
fsBtn.onclick = () => {
  if(!playerBox.classList.contains("fullscreen")){
    playerBox.classList.add("fullscreen");
    if(screen.orientation?.lock){
      screen.orientation.lock("landscape").catch(()=>{});
    }
  }else{
    playerBox.classList.remove("fullscreen");
    if(screen.orientation?.unlock){
      screen.orientation.unlock();
    }
  }
};

/* ROUTER */
function getVideoId(){
  const m = location.hash.match(/^#\/e\/([\w]+)/);
  return m ? m[1] : null;
}

function renderPage(page){
  list.innerHTML="";
  const start=(page-1)*HOME_PER_PAGE;
  const end=page*HOME_PER_PAGE;
  VIDEOS.slice(start,end).forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<div class="thumb"></div><div class="info"><p class="title">${v.title}</p></div>`;
    c.onclick=()=>{
      window.open(AD_LINK,"_blank");
      location.hash=`/e/${v.embed}`;
    };
    list.appendChild(c);
  });
}

function handleRoute(){
  const id=getVideoId();
  if(!id){
    playerBox.style.display="none";
    titleEl.style.display="none";
    renderPage(currentPage);
    return;
  }

  const v=VIDEOS.find(x=>x.embed===id);
  if(!v) return;

  playerBox.style.display="block";
  titleEl.style.display="block";
  titleEl.textContent=v.title;

  iframe.src=`https://cdn.videy.co/${id}.mp4`;
  firstPlayAd=true;
  setTimeout(showOverlay,25000);
  setTimeout(showBanner,30000);
}

prevBtn.onclick=()=>{if(currentPage>1){currentPage--;renderPage(currentPage)}}
nextBtn.onclick=()=>{if(currentPage*HOME_PER_PAGE<VIDEOS.length){currentPage++;renderPage(currentPage)}}

fetch(API_JSON)
.then(r=>r.json())
.then(j=>{
  VIDEOS=j.videos;
  renderPage(currentPage);
  handleRoute();
});
window.addEventListener("hashchange",handleRoute);
</script>

</body>
</html>
