<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
:root{
  --bg:#0b0b0f;
  --accent:#e50914;
  --text:#fff;
  --vh:1vh;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui}

/* HEADER */
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{max-width:1200px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between}
.logo{color:var(--accent);font-size:22px;font-weight:700;text-decoration:none}

/* LAYOUT */
.container{max-width:1200px;margin:auto;padding:16px}

/* PLAYER */
.player{
  display:none;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:12px;
  position:relative;
}
.video-box{position:relative;width:100%;aspect-ratio:16/9}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* OVERLAY PLAY */
#tapOverlay{
  position:absolute;inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:64px;
  background:rgba(0,0,0,.25);
  z-index:6;
  cursor:pointer;
}

/* FULLSCREEN BTN */
#fsBtn{
  position:absolute;
  top:12px;right:12px;
  z-index:9;
  background:#e50914;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-size:13px;
  cursor:pointer;
}

/* BANNER ADS */
#adBanner{
  position:absolute;
  top:12px;left:50%;
  transform:translateX(-50%);
  width:90%;max-width:600px;height:80px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  display:none;
  z-index:8;
}
#adBanner img{width:100%;height:100%;object-fit:cover}

/* CONTROLS */
.seek{width:100%}
.controls{
  display:flex;
  gap:12px;
  justify-content:center;
  padding:10px;
  background:#050507;
}
.controls button{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}
.card{background:#12121a;border-radius:14px;cursor:pointer;overflow:hidden}
.thumb{padding-top:56.25%;background:#000;position:relative}
.thumb::after{
  content:"VIDEY";
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  color:var(--accent)
}
.info{padding:10px}
.title{font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

/* PAGINATION */
.pagination{display:flex;justify-content:center;gap:10px;margin:16px 0}
.pagination button{
  padding:6px 12px;
  background:var(--accent);
  border:none;color:#fff;
  border-radius:6px;
  cursor:pointer
}

/* FOOTER */
footer{text-align:center;padding:18px;color:#777;font-size:13px}

/* ===== BROWSER FULLSCREEN (FINAL FIX) ===== */
body.browser-fs{overflow:hidden}
body.browser-fs header,
body.browser-fs footer,
body.browser-fs .pagination,
body.browser-fs #videos,
body.browser-fs .video-title{
  display:none!important;
}
body.browser-fs .container{
  padding:0;
  max-width:none;
}
body.browser-fs .player{
  display:block;
  position:fixed;
  inset:0;
  width:100vw;
  height:calc(var(--vh) * 100);
  margin:0;
  border-radius:0;
  z-index:9999;
}
body.browser-fs .video-box,
body.browser-fs video{
  width:100%;
  height:100%;
}
body.browser-fs .controls{
  position:absolute;
  bottom:0;left:0;right:0;
}
body.browser-fs .seek{
  position:absolute;
  bottom:56px;
  left:0;right:0;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">VIDEY</a>
    <span style="font-size:13px;color:#aaa">Video Streaming</span>
  </div>
</header>

<div class="container">

<div id="playerBox" class="player">
  <div class="video-box">
    <video id="video" playsinline preload="metadata"></video>
    <div id="tapOverlay">▶</div>
    <a id="adBanner" target="_blank" rel="nofollow sponsored"></a>
    <button id="fsBtn">Fullscreen</button>
  </div>

  <input id="seek" class="seek" type="range" min="0" value="0">

  <div class="controls">
    <button id="back10">⏪ 10s</button>
    <button id="playPause">▶ Play</button>
    <button id="forward10">⏩ 10s</button>
  </div>
</div>

<h1 id="videoTitle" class="video-title"></h1>
<div id="videos" class="grid"></div>

<div class="pagination">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
</div>

</div>

<footer>© 2026 Powered by Videy</footer>

<script>
/* ===== FIX REAL HEIGHT HP ===== */
function setVH(){
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
setVH();
window.addEventListener('resize', setVH);
window.addEventListener('orientationchange', setVH);

/* ===== CONFIG ===== */
const API_JSON=atob("aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL2JhbXNhdDE4OC9saXN0YXBpL21haW4vdmlkZW9zLmpzb24=");
const AD_LINK="https://www.effectivegatecpm.com/dvm2zgjx6w?key=40b33d39d469660e445872b4aed08c57";
const BANNER_IMG="https://shopee.co.id/inspirasi-shopee/wp-content/uploads/2020/08/Kampus-Shopee-Inspirasi-Shopee-Blog-Header.jpg";

/* ===== ELEMENTS ===== */
const video=document.getElementById("video");
const tapOverlay=document.getElementById("tapOverlay");
const playPause=document.getElementById("playPause");
const back10=document.getElementById("back10");
const forward10=document.getElementById("forward10");
const seek=document.getElementById("seek");
const fsBtn=document.getElementById("fsBtn");
const playerBox=document.getElementById("playerBox");
const adBanner=document.getElementById("adBanner");
const titleEl=document.getElementById("videoTitle");
const list=document.getElementById("videos");
const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");
const pagination=document.querySelector(".pagination");

adBanner.href=AD_LINK;
adBanner.innerHTML=`<img src="${BANNER_IMG}">`;

let VIDEOS=[],page=1,adsTimer=null;
let adsOverlayOnce=true;
let firstPlay=true;

/* ===== BANNER TIMER ===== */
function startAdsTimer(){
  clearInterval(adsTimer);
  adsTimer=setInterval(()=>{
    if(video.paused||document.hidden) return;
    adBanner.style.display="block";
  },35000);
}

/* ===== OVERLAY ===== */
tapOverlay.onclick=()=>{
  if(adsOverlayOnce){
    adsOverlayOnce=false;
    window.open(AD_LINK,"_blank");
  }
  video.play();
};

video.addEventListener("loadedmetadata",()=>{
  tapOverlay.style.display="flex";
  playPause.textContent="▶ Play";
});
video.addEventListener("pause",()=>{
  tapOverlay.style.display="flex";
  playPause.textContent="▶ Play";
});
video.addEventListener("play",()=>{
  tapOverlay.style.display="none";
  playPause.textContent="⏸ Pause";
  startAdsTimer();
  if(firstPlay && adsOverlayOnce){
    firstPlay=false;
    adsOverlayOnce=false;
    window.open(AD_LINK,"_blank");
  }
});

/* ===== CONTROLS ===== */
video.onclick=()=>video.paused?video.play():video.pause();
back10.onclick=()=>video.currentTime=Math.max(0,video.currentTime-10);
forward10.onclick=()=>video.currentTime=Math.min(video.duration,video.currentTime+10);
video.addEventListener("timeupdate",()=>{
  seek.max=video.duration||0;
  seek.value=video.currentTime;
});
seek.oninput=()=>video.currentTime=seek.value;

/* ===== FULLSCREEN ===== */
fsBtn.onclick=()=>{
  document.body.classList.toggle("browser-fs");
  fsBtn.textContent=document.body.classList.contains("browser-fs")
    ?"Exit":"Fullscreen";
};

/* ===== ROUTER ===== */
function getId(){
  const m=location.hash.match(/^#\/e\/([\w]+)/);
  return m?m[1]:null;
}
function shuffle(a){return a.slice().sort(()=>Math.random()-0.5)}

function renderHome(){
  list.innerHTML="";
  shuffle(VIDEOS).slice((page-1)*12,page*12).forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<div class="thumb"></div><div class="info"><div class="title">${v.title}</div></div>`;
    c.onclick=()=>{
      window.open(AD_LINK,"_blank");
      location.href=`/#/e/${v.embed}`;
    };
    list.appendChild(c);
  });
}

function renderRecommend(){
  list.innerHTML="";
  shuffle(VIDEOS).slice(0,6).forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<div class="thumb"></div><div class="info"><div class="title">${v.title}</div></div>`;
    c.onclick=()=>{
      window.open(AD_LINK,"_blank");
      location.href=`/#/e/${v.embed}`;
    };
    list.appendChild(c);
  });
}

function route(){
  const id=getId();
  if(!id){
    clearInterval(adsTimer);
    document.body.classList.remove("browser-fs");
    fsBtn.textContent="Fullscreen";
    playerBox.style.display="none";
    titleEl.style.display="none";
    pagination.style.display="flex";
    renderHome();
    return;
  }

  const v=VIDEOS.find(x=>x.embed===id);
  if(!v) return;

  adsOverlayOnce=true;
  firstPlay=true;

  playerBox.style.display="block";
  titleEl.style.display="block";
  pagination.style.display="none";
  titleEl.textContent=v.title;
  video.src=`https://cdn.videy.co/${id}.mp4`;
  renderRecommend();
}

prevBtn.onclick=()=>{if(page>1){page--;renderHome();}};
nextBtn.onclick=()=>{if(page*12<VIDEOS.length){page++;renderHome();}};

fetch(API_JSON).then(r=>r.json()).then(j=>{
  VIDEOS=j.videos;
  route();
});
window.addEventListener("hashchange",route);
</script>

</body>
</html>
