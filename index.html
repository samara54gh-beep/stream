<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui}

header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{max-width:1200px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}

.container{max-width:1200px;margin:auto;padding:16px}

/* PLAYER */
.player{
  display:none;
  position:relative;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:16px;
}
.player video{
  width:100%;
  height:520px;
}
@media(max-width:768px){
  .player video{height:240px}
}

/* FULLSCREEN */
#playerBox.fullscreen{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  z-index:9999;
  border-radius:0;
}
#playerBox.fullscreen video{
  width:100vw;
  height:100vh;
}
@media (orientation: landscape){
  #playerBox.fullscreen video{object-fit:contain;}
}
@media (orientation: portrait){
  #playerBox.fullscreen video{object-fit:cover;}
}

/* PLAY BTN */
#centerPlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:72px;
  background:rgba(0,0,0,.25);
  cursor:pointer;
  z-index:8;
}
.player.playing #centerPlay{display:none}

/* ADS */
#adOverlay{
  position:absolute;
  inset:0;
  display:none;
  z-index:5;
}
#adBanner{
  position:absolute;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:600px;
  height:80px;
  border-radius:12px;
  overflow:hidden;
  display:none;
  z-index:6;
}
#adBanner img{width:100%;height:100%;object-fit:cover}

#fullscreenBtn{
  position:absolute;
  top:10px;
  right:10px;
  z-index:10;
  background:var(--accent);
  border:none;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

.video-info{display:none;margin-bottom:16px}
.video-info h1{font-size:18px;margin:6px 0}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.card{
  background:linear-gradient(145deg,#1a1a26,#11111b);
  border-radius:16px;
  cursor:pointer;
  overflow:hidden;
}
.thumb{padding-top:56.25%;background:#000;position:relative}
.thumb::after{
  content:"VIDEY";
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-family:'Orbitron';
  color:var(--accent);
}
.info{padding:12px}
.title{font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

footer{text-align:center;padding:20px;color:#777;font-size:13px}

video::-webkit-media-controls-fullscreen-button{display:none!important;}
video::-webkit-media-controls-picture-in-picture-button{display:none!important;}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="#/" class="logo">VIDEY</a>
    <span style="font-size:13px;color:#aaa">Video Streaming</span>
  </div>
</header>

<div class="container">

<div id="playerBox" class="player">
  <video id="player" controls playsinline preload="metadata"></video>
  <div id="centerPlay">â–¶</div>
  <button id="fullscreenBtn">Fullscreen</button>
  <a id="adBanner" target="_blank" rel="nofollow sponsored"></a>
  <div id="adOverlay"></div>
</div>

<div id="videoInfo" class="video-info">
  <h1 id="videoTitle"></h1>
</div>

<div id="videos" class="grid"></div>
</div>

<footer>Â© 2026 Powered by Videy</footer>

<script>
const API_JSON="https://raw.githubusercontent.com/bamsat188/listapi/main/videos.json";
const AD_LINK="https://www.effectivegatecpm.com/dvm2zgjx6w?key=40b33d39d469660e445872b4aed08c57";
const BANNER_IMG="https://shopee.co.id/inspirasi-shopee/wp-content/uploads/2020/08/Kampus-Shopee-Inspirasi-Shopee-Blog-Header.jpg";

const list=document.getElementById("videos");
const playerBox=document.getElementById("playerBox");
const player=document.getElementById("player");
const videoInfo=document.getElementById("videoInfo");
const videoTitle=document.getElementById("videoTitle");
const adOverlay=document.getElementById("adOverlay");
const adBanner=document.getElementById("adBanner");
const fullscreenBtn=document.getElementById("fullscreenBtn");
const centerPlay=document.getElementById("centerPlay");

adBanner.href=AD_LINK;
adBanner.innerHTML=`<img src="${BANNER_IMG}">`;

let VIDEOS=[];

/* ROUTER FIX */
function getVideoId(){
  const m=location.hash.match(/^#\/e\/([\w]+)/);
  return m?m[1]:null;
}

function handleRoute(){
  const id=getVideoId();
  if(!id){
    playerBox.style.display="none";
    videoInfo.style.display="none";
    return;
  }
  const v=VIDEOS.find(x=>x.embed===id);
  if(!v) return;

  player.src=`https://cdn.videy.co/${id}.mp4`;
  playerBox.style.display="block";
  videoInfo.style.display="block";
  videoTitle.textContent=v.title;
}

/* LOAD DATA */
fetch(API_JSON)
.then(r=>r.json())
.then(j=>{
  VIDEOS=j.videos;

  VIDEOS.slice(0,12).forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<div class="thumb"></div><div class="info"><p class="title">${v.title}</p></div>`;
    c.onclick=()=>location.hash=`/e/${v.embed}`;
    list.appendChild(c);
  });

  // ðŸ”¥ INI YANG MEMPERBAIKI DIRECT LINK
  handleRoute();
});

window.addEventListener("hashchange",handleRoute);
fullscreenBtn.onclick=()=>playerBox.classList.toggle("fullscreen");
centerPlay.onclick=()=>player.play();
</script>

</body>
</html>
