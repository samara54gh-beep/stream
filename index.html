<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0f;
  --accent:#e50914;
  --text:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
.container{max-width:1200px;margin:auto;padding:16px}

/* PLAYER */
.player{
  display:none;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  position:relative;
}
.video-box{
  width:100%;
  aspect-ratio:16/9;
  background:#000;
  position:relative;
}
video{
  width:100%;
  height:100%;
  background:#000;
  object-fit:contain;
}

/* PLAY OVERLAY */
#playOverlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:56px;
  background:rgba(0,0,0,.4);
  cursor:pointer;
  z-index:5;
}

/* ADS OVERLAY */
#adOverlay{
  position:absolute;
  inset:0;
  display:none;
  background:rgba(0,0,0,.2);
  cursor:pointer;
  z-index:6;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:12px;
  justify-content:center;
  padding:10px;
  background:#050507;
}
.controls button{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

/* SEEK */
.seek{
  width:100%;
  padding:8px;
  background:#050507;
}
.seek input{width:100%}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.card{
  background:#12121a;
  border-radius:14px;
  cursor:pointer;
}
.thumb{padding-top:56.25%;background:#000;position:relative}
.thumb::after{
  content:"VIDEY";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--accent);
}
.info{padding:10px}
</style>
</head>

<body>

<div class="container">

<div id="playerBox" class="player">
  <div class="video-box">
    <video id="video" playsinline preload="metadata"></video>
    <div id="playOverlay">▶</div>
    <div id="adOverlay"></div>
  </div>

  <div class="seek">
    <input type="range" id="seekBar" min="0" max="100" value="0">
  </div>

  <div class="controls">
    <button id="back10">⏪ 10s</button>
    <button id="playPause">▶ Play</button>
    <button id="forward10">⏩ 10s</button>
  </div>
</div>

<div id="videos" class="grid"></div>

</div>

<script>
const API_JSON = atob("aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL2JhbXNhdDE4OC9saXN0YXBpL21haW4vdmlkZW9zLmpzb24=");
const AD_LINK="https://www.effectivegatecpm.com/dvm2zgjx6w?key=40b33d39d469660e445872b4aed08c57";

/* DOM */
const video=document.getElementById("video");
const playerBox=document.getElementById("playerBox");
const playOverlay=document.getElementById("playOverlay");
const adOverlay=document.getElementById("adOverlay");
const playPause=document.getElementById("playPause");
const back10=document.getElementById("back10");
const forward10=document.getElementById("forward10");
const seekBar=document.getElementById("seekBar");
const list=document.getElementById("videos");

let tapCount=0;

/* TAP LOGIC */
playOverlay.onclick=()=>{
  tapCount++;

  if(tapCount===1){
    video.muted=true;
    video.play().catch(()=>{});
    video.pause();
  }

  if(tapCount===2){
    video.muted=false;
    video.play();
    playOverlay.style.display="none";
    playPause.textContent="⏸ Pause";
  }

  if(tapCount===4){
    adOverlay.style.display="block";
  }
};

/* ADS */
adOverlay.onclick=()=>{
  window.open(AD_LINK,"_blank");
  adOverlay.style.display="none";
};

/* CONTROLS */
playPause.onclick=()=>{
  if(video.paused){
    video.play();
    playPause.textContent="⏸ Pause";
  }else{
    video.pause();
    playPause.textContent="▶ Play";
  }
};
back10.onclick=()=>video.currentTime=Math.max(0,video.currentTime-10);
forward10.onclick=()=>video.currentTime+=10;

/* SEEK */
video.ontimeupdate=()=>{
  seekBar.value=(video.currentTime/video.duration)*100||0;
};
seekBar.oninput=()=>{
  video.currentTime=(seekBar.value/100)*video.duration;
};

/* ROUTER */
function getId(){
  const m=location.hash.match(/^#\/e\/([\w]+)/);
  return m?m[1]:null;
}

function route(){
  const id=getId();
  if(!id) return;

  playerBox.style.display="block";
  tapCount=0;
  playOverlay.style.display="flex";
  adOverlay.style.display="none";
  video.src=`https://cdn.videy.co/${id}.mp4`;
}

fetch(API_JSON)
.then(r=>r.json())
.then(j=>{
  j.videos.forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<div class="thumb"></div><div class="info">${v.title}</div>`;
    c.onclick=()=>{
      window.open(AD_LINK,"_blank");
      location.hash=`/e/${v.embed}`;
    };
    list.appendChild(c);
  });
  route();
});
window.addEventListener("hashchange",route);
</script>

</body>
</html>
