<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0f;
  --accent:#e50914;
  --text:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{
  max-width:1200px;margin:auto;
  padding:14px 20px;
  display:flex;justify-content:space-between
}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}
.container{max-width:1200px;margin:auto;padding:16px}

/* PLAYER */
.player{
  display:none;
  position:relative;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:12px;
}
.video-box{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}
video{
  width:100%;
  height:100%;
  background:#000;
  object-fit:contain;
}

/* OVERLAY UI (TRANSPARAN) */
#tapOverlay{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:64px;
  background:rgba(0,0,0,.15);
  cursor:pointer;
  z-index:6;
}

/* FULLSCREEN BUTTON */
#fsBtn{
  position:absolute;
  top:12px;
  right:12px;
  z-index:8;
  background:#e50914;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-size:13px;
  cursor:pointer;
}

/* ADS BANNER */
#adBanner{
  position:absolute;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:600px;
  height:80px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  display:none;
  z-index:7;
}
#adBanner img{width:100%;height:100%;object-fit:cover}

/* CONTROLS */
.seek{width:100%}
.controls{
  display:flex;
  gap:12px;
  justify-content:center;
  padding:10px;
  background:#050507;
}
.controls button{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:8px 14px;
  font-size:14px;
  border-radius:8px;
  cursor:pointer;
}

/* TITLE */
.video-title{
  display:none;
  margin:10px 4px 16px;
  font-size:18px;
  font-weight:600;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.card{
  background:#12121a;
  border-radius:14px;
  cursor:pointer;
  overflow:hidden;
}
.thumb{padding-top:56.25%;background:#000;position:relative}
.thumb::after{
  content:"VIDEY";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--accent);
}
.info{padding:10px}
.title{
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis
}

.pagination{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:16px 0
}
.pagination button{
  padding:6px 12px;
  background:var(--accent);
  border:none;
  color:#fff;
  border-radius:6px;
  cursor:pointer
}
footer{text-align:center;padding:18px;color:#777;font-size:13px}

/* BROWSER FULLSCREEN */
body.browser-fs{overflow:hidden}
body.browser-fs header,
body.browser-fs footer,
body.browser-fs .pagination,
body.browser-fs #videos,
body.browser-fs .video-title{display:none!important}
body.browser-fs .container{padding:0;max-width:none}
body.browser-fs .player{
  display:block;
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  margin:0;
  border-radius:0;
  z-index:9999;
  background:#000;
}
body.browser-fs .video-box{width:100%;height:100%}
body.browser-fs .controls{position:absolute;bottom:0;left:0;right:0;z-index:20}
body.browser-fs .seek{position:absolute;bottom:56px;left:0;right:0;z-index:19}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">VIDEY</a>
    <span style="font-size:13px;color:#aaa">Video Streaming</span>
  </div>
</header>

<div class="container">

<div id="playerBox" class="player">
  <div class="video-box">
    <video id="video" playsinline preload="metadata"></video>
    <div id="tapOverlay">▶</div>
    <a id="adBanner" target="_blank" rel="nofollow sponsored"></a>
    <button id="fsBtn">Fullscreen</button>
  </div>

  <input id="seek" class="seek" type="range" min="0" value="0">

  <div class="controls">
    <button id="back10">⏪ 10s</button>
    <button id="playPause">▶ Play</button>
    <button id="forward10">⏩ 10s</button>
  </div>
</div>

<h1 id="videoTitle" class="video-title"></h1>
<div id="videos" class="grid"></div>

<div class="pagination">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
</div>

</div>

<footer>© 2026 Powered by Videy</footer>

<script>
const API_JSON = atob("aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL2JhbXNhdDE4OC9saXN0YXBpL21haW4vdmlkZW9zLmpzb24=");
const AD_LINK="https://www.effectivegatecpm.com/dvm2zgjx6w?key=40b33d39d469660e445872b4aed08c57";
const BANNER_IMG="https://shopee.co.id/inspirasi-shopee/wp-content/uploads/2020/08/Kampus-Shopee-Inspirasi-Shopee-Blog-Header.jpg";

const HOME_PER_PAGE=12;
const STREAM_RECOMMEND=6;
const isMobile=/Android|iPhone|iPad/i.test(navigator.userAgent);

const video=document.getElementById("video");
const tapOverlay=document.getElementById("tapOverlay");
const playPause=document.getElementById("playPause");
const back10=document.getElementById("back10");
const forward10=document.getElementById("forward10");
const seek=document.getElementById("seek");
const fsBtn=document.getElementById("fsBtn");
const playerBox=document.getElementById("playerBox");
const adBanner=document.getElementById("adBanner");
const titleEl=document.getElementById("videoTitle");
const list=document.getElementById("videos");
const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");
const pagination=document.querySelector(".pagination");

adBanner.href=AD_LINK;
adBanner.innerHTML=`<img src="${BANNER_IMG}">`;

let tapCount=0, unlocked=false;
let VIDEOS=[],page=1;
let adsTimer=null;
const ADS_INTERVAL=25000;

/* PATCH: MODE OVERLAY */
let overlayMode="ui";

/* banner delay 35 detik */
let bannerReady=false;
setTimeout(()=>bannerReady=true,35000);

/* ADS TIMER (TANPA OVERLAY) */
function startAdsTimer(){
  clearInterval(adsTimer);
  adsTimer=setInterval(()=>{
    if(!bannerReady) return;
    if(video.paused || document.hidden) return;

    overlayMode="ads";
    adBanner.style.display="block";
    unlocked=false;
    tapCount=0;
  },ADS_INTERVAL);
}

/* OVERLAY UI ONLY */
video.addEventListener("pause",()=>{
  overlayMode="ui";
  tapOverlay.style.display="flex";
});
video.addEventListener("play",()=>{
  tapOverlay.style.display="none";
});

tapOverlay.onclick=async()=>{
  if(overlayMode==="ui"){
    video.play();
    playPause.textContent="⏸ Pause";
    return;
  }

  tapCount++;
  if(tapCount < (isMobile?3:1)) return;

  adBanner.style.display="none";
  if(!unlocked){
    window.open(AD_LINK,"_blank");
    unlocked=true;
  }

  video.play();
  playPause.textContent="⏸ Pause";
  startAdsTimer();
};

video.onclick=()=>video.paused?(video.play(),playPause.textContent="⏸ Pause"):(video.pause(),playPause.textContent="▶ Play");
playPause.onclick=()=>video.onclick();
back10.onclick=()=>video.currentTime=Math.max(0,video.currentTime-10);
forward10.onclick=()=>video.currentTime=Math.min(video.duration,video.currentTime+10);
video.addEventListener("timeupdate",()=>{seek.max=video.duration||0;seek.value=video.currentTime});
seek.oninput=()=>video.currentTime=seek.value;

/* FULLSCREEN */
fsBtn.onclick=()=>{
  document.body.classList.toggle("browser-fs");
  fsBtn.textContent=document.body.classList.contains("browser-fs")?"Exit Fullscreen":"Fullscreen";
};

/* ROUTER */
function getId(){
  const m=location.hash.match(/^#\/e\/([\w]+)/);
  return m?m[1]:null;
}
function shuffle(a){return a.slice().sort(()=>Math.random()-0.5);}

function renderHome(){
  list.innerHTML="";
  shuffle(VIDEOS).slice((page-1)*HOME_PER_PAGE,page*HOME_PER_PAGE).forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<div class="thumb"></div><div class="info"><div class="title">${v.title}</div></div>`;
    c.onclick=()=>{
      window.open(AD_LINK,"_blank");
      location.href=`/#/e/${v.embed}`;
    };
    list.appendChild(c);
  });
}

function renderRecommend(){
  list.innerHTML="";
  shuffle(VIDEOS).slice(0,STREAM_RECOMMEND).forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<div class="thumb"></div><div class="info"><div class="title">${v.title}</div></div>`;
    c.onclick=()=>{
      window.open(AD_LINK,"_blank");
      location.href=`/#/e/${v.embed}`;
    };
    list.appendChild(c);
  });
}

function route(){
  const id=getId();
  if(!id){
    clearInterval(adsTimer);
    document.body.classList.remove("browser-fs");
    fsBtn.textContent="Fullscreen";
    playerBox.style.display="none";
    titleEl.style.display="none";
    pagination.style.display="flex";
    renderHome();
    return;
  }
  const v=VIDEOS.find(x=>x.embed===id);
  if(!v) return;

  playerBox.style.display="block";
  titleEl.style.display="block";
  pagination.style.display="none";
  titleEl.textContent=v.title;
  video.src=`https://cdn.videy.co/${id}.mp4`;

  tapOverlay.style.display="flex";
  adBanner.style.display="none";
  overlayMode="ui";
  unlocked=false;

  renderRecommend();
}

prevBtn.onclick=()=>{if(page>1){page--;renderHome();}};
nextBtn.onclick=()=>{if(page*HOME_PER_PAGE<VIDEOS.length){page++;renderHome();}};

fetch(API_JSON).then(r=>r.json()).then(j=>{
  VIDEOS=j.videos;
  route();
});
window.addEventListener("hashchange",route);
</script>

</body>
</html>
