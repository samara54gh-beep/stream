<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui}

header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{max-width:1200px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}

.container{max-width:1200px;margin:auto;padding:16px}

/* ===== PLAYER ===== */
.player{
  display:none;
  position:relative;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:16px;
}
.player video{
  width:100%;
  height:520px;
  background:#000;
}
@media(max-width:768px){
  .player video{height:240px}
}

/* ===== CUSTOM FULLSCREEN ===== */
#playerBox.fullscreen{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  z-index:9999;
  border-radius:0;
}

/* ===== ADS OVERLAY ===== */
#adOverlay{
  position:absolute;
  inset:0;
  cursor:pointer;
  z-index:5;
  display:block; /* selalu tampil */
  background:rgba(0,0,0,0.1);
}

/* ===== BANNER ADS ===== */
#adBanner{
  position:absolute;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:600px;
  height:80px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  display:none;
  z-index:6;
}
#adBanner img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== FULLSCREEN BUTTON ===== */
#fullscreenBtn{
  position:absolute;
  top:10px;
  right:10px;
  z-index:10;
  background:var(--accent);
  border:none;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* ===== VIDEO INFO ===== */
.video-info{display:none;margin-bottom:16px}
.video-info h1{font-size:18px;margin:6px 0}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.card{
  background:linear-gradient(145deg,#1a1a26,#11111b);
  border-radius:16px;
  cursor:pointer;
  overflow:hidden;
  transition:.3s;
  opacity:0;
}
.card.show{
  opacity:1;
  transition:opacity 0.4s, transform 0.3s;
}
.card:hover{transform:translateY(-6px) scale(1.02)}
.thumb{padding-top:56.25%;background:#000;position:relative}
.thumb::after{
  content:"VIDEY";
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-family:'Orbitron';
  color:var(--accent);
}
.info{padding:12px}
.title{font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

footer{text-align:center;padding:20px;color:#777;font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="#/" class="logo">VIDEY</a>
    <span style="font-size:13px;color:#aaa">Video Streaming</span>
  </div>
</header>

<div class="container">

  <!-- ===== PLAYER ===== -->
  <div id="playerBox" class="player">
    <video id="player" controls playsinline preload="metadata"></video>

    <!-- FULLSCREEN BUTTON -->
    <button id="fullscreenBtn">Fullscreen</button>

    <!-- ðŸ”¥ BANNER IKLAN -->
    <a id="adBanner" href="#" target="_blank" rel="nofollow sponsored"></a>

    <!-- ADS OVERLAY -->
    <div id="adOverlay"></div>
  </div>

  <div id="videoInfo" class="video-info">
    <h1 id="videoTitle"></h1>
  </div>

  <div id="videos" class="grid"></div>
</div>

<footer>Â© 2026 Powered by Videy</footer>

<script>
/* ================= CONFIG ================= */
const API_JSON = "https://raw.githubusercontent.com/bamsat188/listapi/main/videos.json";
const HOME_PER_PAGE = 12;
const STREAM_RECOMMEND = 6;

const AD_LINK = "https://www.effectivegatecpm.com/dvm2zgjx6w?key=40b33d39d469660e445872b4aed08c57";
const BANNER_IMG = "https://shopee.co.id/inspirasi-shopee/wp-content/uploads/2020/08/Kampus-Shopee-Inspirasi-Shopee-Blog-Header.jpg";
const BANNER_DELAY = 30000;
const OVERLAY_INTERVAL = 25000; // opsional untuk highlight, tapi overlay tetap tampil

/* ================= VAR ================= */
let VIDEOS = [];
let bannerTimer = null;

/* ================= DOM ================= */
const list = document.getElementById("videos");
const playerBox = document.getElementById("playerBox");
const player = document.getElementById("player");
const videoInfo = document.getElementById("videoInfo");
const videoTitle = document.getElementById("videoTitle");
const adOverlay = document.getElementById("adOverlay");
const adBanner = document.getElementById("adBanner");
const fullscreenBtn = document.getElementById("fullscreenBtn");

/* ================= SETUP BANNER ================= */
adBanner.href = AD_LINK;
adBanner.innerHTML = `<img src="${BANNER_IMG}" alt="Advertisement">`;

/* ================= ADS OVERLAY ================= */
function fireOverlayAd(){
  window.open(AD_LINK, "_blank");
}

// overlay selalu tampil, tidak auto-hide
adOverlay.style.display = "block";

/* ================= BANNER LOGIC ================= */
function startBanner(){
  if(bannerTimer) return; // hanya 1 timer
  adBanner.style.display="none"; // reset

  bannerTimer = setInterval(()=>{
    adBanner.style.display="block";
  }, BANNER_DELAY);
}

adBanner.onclick = (e)=>{
  e.stopPropagation();
  window.open(AD_LINK,"_blank");
  adBanner.style.display="none";
};

adOverlay.onclick = ()=> fireOverlayAd();

/* ================= RENDER CARD ================= */
function renderCard(v){
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="thumb"></div>
    <div class="info"><p class="title">${v.title}</p></div>
  `;
  card.onclick=()=>{
    fireOverlayAd();
    location.hash=`/e/${v.embed}`;
  };
  list.appendChild(card);
  setTimeout(()=>card.classList.add("show"), 50);
}

function renderCardsWithDelay(videos, delay = 150){
  list.innerHTML = "";
  videos.forEach((v,i)=> setTimeout(()=> renderCard(v), i*delay));
}

/* ================= CUSTOM FULLSCREEN ================= */
fullscreenBtn.onclick = ()=>{
  playerBox.classList.toggle("fullscreen");
}

/* ================= ROUTER ================= */
function getVideoId(){
  const m = location.hash.match(/^#\/e\/([\w]+)/);
  return m ? m[1] : null;
}

function handleRoute(){
  const id = getVideoId();
  if(!id){
    playerBox.style.display="none";
    videoInfo.style.display="none";
    return;
  }

  const video = VIDEOS.find(v=>v.embed===id);
  if(!video){
    location.hash="#/";
    return;
  }

  player.src = `https://cdn.videy.co/${id}.mp4`;
  playerBox.style.display="block";
  videoInfo.style.display="block";

  videoTitle.textContent = video.title;

  renderCardsWithDelay(VIDEOS.filter(v=>v.embed!==id).slice(0, STREAM_RECOMMEND), 200);
}

/* ================= LOAD ================= */
fetch(API_JSON)
.then(r=>r.json())
.then(j=>{
  VIDEOS = j.videos;
  renderCardsWithDelay(VIDEOS.slice(0, HOME_PER_PAGE), 150);

  // start banner timer saja
  startBanner();
});

/* ================= EVENTS ================= */
window.addEventListener("hashchange",handleRoute);
</script>

</body>
</html>
