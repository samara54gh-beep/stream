<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --accent:#e50914;
}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}

/* PLAYER */
#playerBox{
  position:relative;
  background:#000;
}

video{
  width:100%;
  height:auto;
  background:#000;
}

/* OVERLAY TAP */
#tapOverlay{
  position:absolute;
  inset:0;
  z-index:5;
}

/* FULLSCREEN BUTTON */
#fsBtn{
  position:absolute;
  top:12px;
  right:12px;
  z-index:8;
  background:var(--accent);
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  font-size:13px;
  font-weight:600;
  cursor:pointer;
}

/* GRID */
#videos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:10px;
  padding:10px;
}

.card{
  background:#111;
  border-radius:6px;
  overflow:hidden;
}

.card img{
  width:100%;
  display:block;
}

.card span{
  display:block;
  padding:6px;
  font-size:13px;
}
</style>
</head>

<body>

<!-- PLAYER -->
<div id="playerBox">
  <video id="video" controls playsinline></video>
  <div id="tapOverlay"></div>
  <button id="fsBtn">Fullscreen</button>
</div>

<h3 id="videoTitle" style="padding:10px">Video</h3>

<!-- GRID / ADS / VIDEO LIST -->
<div id="videos"></div>

<script>
/* CONFIG */
const HOME_PER_PAGE = 12;
const STREAM_RECOMMEND = 6;

/* DOM */
const video = document.getElementById("video");
const tapOverlay = document.getElementById("tapOverlay");
const fsBtn = document.getElementById("fsBtn");
const titleEl = document.getElementById("videoTitle");
const list = document.getElementById("videos");

const isMobile = /Android|iPhone/i.test(navigator.userAgent);
let tapCount = 0;

/* TAP OVERLAY — 3x MOBILE */
tapOverlay.addEventListener("click",()=>{
  tapCount++;
  if(tapCount < (isMobile ? 3 : 1)) return;
  tapOverlay.style.display="none";
});

/* FULLSCREEN */
fsBtn.onclick = ()=>{
  if(!document.fullscreenElement){
    playerBox.requestFullscreen();
    fsBtn.textContent="Exit Fullscreen";
  }else{
    document.exitFullscreen();
    fsBtn.textContent="Fullscreen";
  }
};

/* SAMPLE DATA */
const videos = Array.from({length:30},(_,i)=>({
  id:i+1,
  title:"Video "+(i+1),
  thumb:"https://picsum.photos/300/200?random="+i,
  src:"https://www.w3schools.com/html/mov_bbb.mp4"
}));

/* PAGE TYPE */
const isStream = location.search.includes("v=");

/* RENDER */
function render(){
  list.innerHTML="";
  const data = isStream
    ? shuffle(videos).slice(0,STREAM_RECOMMEND)
    : videos.slice(0,HOME_PER_PAGE);

  data.forEach(v=>{
    const a = document.createElement("a");
    a.href = "?v="+v.id;       // ✅ FULL reload
    a.className="card";
    a.innerHTML=`
      <img src="${v.thumb}">
      <span>${v.title}</span>
    `;
    list.appendChild(a);
  });
}

/* LOAD STREAM */
if(isStream){
  const id = new URLSearchParams(location.search).get("v");
  const v = videos.find(x=>x.id==id);
  if(v){
    video.src = v.src;
    titleEl.textContent = v.title;
  }
}

function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}

render();
</script>

</body>
</html>
