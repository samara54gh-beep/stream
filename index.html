<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Videy Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}

/* ===== Header ===== */
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between
}
.logo{
  font-size:22px;
  font-weight:700;
  color:var(--accent);
  text-decoration:none
}

/* ===== Container ===== */
.container{max-width:1200px;margin:auto;padding:16px}

/* ===== Video Player ===== */
.player{
  display:none; /* hide until /#/e/ID */
  position:relative;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:16px;
}
.player video{
  width:100%;
  height:520px;
  background:#000;
}
@media(max-width:768px){
  .player video{height:240px}
}

/* ===== Fullscreen Custom ===== */
#playerBox.fullscreen{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  z-index:9999;
  border-radius:0;
}
#playerBox.fullscreen video{
  width:100vw;
  height:100vh;
}
@media (orientation: landscape){
  #playerBox.fullscreen video{object-fit:contain;}
}
@media (orientation: portrait){
  #playerBox.fullscreen video{object-fit:cover;}
}

/* ===== Center Play Button ===== */
#centerPlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:72px;
  background:rgba(0,0,0,.25);
  cursor:pointer;
  z-index:8;
}
.player.playing #centerPlay{display:none}

/* ===== Overlay Ads ===== */
#adOverlay{
  position:absolute;
  inset:0;
  z-index:5;
  display:none;
  background:rgba(0,0,0,.15);
  cursor:pointer;
}

/* ===== Banner Ads ===== */
#adBanner{
  position:absolute;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:600px;
  height:80px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  display:none;
  z-index:6;
}
#adBanner img{width:100%;height:100%;object-fit:cover}

/* ===== Fullscreen Button ===== */
#fullscreenBtn{
  position:absolute;
  top:10px;
  right:10px;
  z-index:10;
  background:var(--accent);
  border:none;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* ===== Video Info ===== */
.video-info{display:none;margin-bottom:16px}
.video-info h1{font-size:18px;margin:6px 0}

/* ===== Video Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.card{
  background:linear-gradient(145deg,#1a1a26,#11111b);
  border-radius:16px;
  cursor:pointer;
  overflow:hidden;
  transition:.3s;
  opacity:0;
}
.card.show{opacity:1}
.card:hover{transform:translateY(-6px) scale(1.02)}
.thumb{padding-top:56.25%;background:#000;position:relative}
.thumb::after{
  content:"VIDEY";
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-family:'Orbitron';
  color:var(--accent);
}
.info{padding:12px}
.title{font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

/* ===== Pagination Buttons ===== */
.pagination{display:flex;justify-content:center;gap:12px;margin:16px 0;}
.pagination button{padding:6px 10px;background:var(--accent);border:none;color:#fff;border-radius:6px;cursor:pointer;}

/* ===== Footer ===== */
footer{text-align:center;padding:20px;color:#777;font-size:13px}

/* ===== Hide Default Fullscreen ===== */
video::-webkit-media-controls-fullscreen-button{display:none!important;}
video::-webkit-media-controls-picture-in-picture-button{display:none!important;}
video::-moz-media-controls-fullscreen-button{display:none!important;}
</style>
</head>

<body>
<header>
  <div class="header-inner">
    <a href="/" class="logo">VIDEY</a>
    <span style="font-size:13px;color:#aaa">Video Streaming</span>
  </div>
</header>

<div class="container">
<div id="playerBox" class="player">
  <video id="player" controls playsinline preload="metadata"></video>
  <div id="centerPlay">▶</div>
  <button id="fullscreenBtn">Fullscreen</button>
  <a id="adBanner" href="#" target="_blank" rel="nofollow sponsored"></a>
  <div id="adOverlay"></div>
</div>

<div id="videoInfo" class="video-info">
  <h1 id="videoTitle"></h1>
</div>

<div id="videos" class="grid"></div>

<div class="pagination">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
</div>
</div>

<footer>© 2026 Powered by Videy</footer>

<script>
// ===== CONFIG =====
const API_JSON = "https://raw.githubusercontent.com/bamsat188/listapi/main/videos.json";
const HOME_PER_PAGE=12;
const AD_LINK="https://www.effectivegatecpm.com/dvm2zgjx6w?key=40b33d39d469660e445872b4aed08c57";
const BANNER_IMG="https://shopee.co.id/inspirasi-shopee/wp-content/uploads/2020/08/Kampus-Shopee-Inspirasi-Shopee-Blog-Header.jpg";

// ===== DOM ELEMENTS =====
const list=document.getElementById("videos");
const playerBox=document.getElementById("playerBox");
const player=document.getElementById("player");
const videoInfo=document.getElementById("videoInfo");
const videoTitle=document.getElementById("videoTitle");
const adOverlay=document.getElementById("adOverlay");
const adBanner=document.getElementById("adBanner");
const fullscreenBtn=document.getElementById("fullscreenBtn");
const centerPlay=document.getElementById("centerPlay");
const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");

// ===== ADS SETUP =====
adBanner.href=AD_LINK;
adBanner.innerHTML=`<img src="${BANNER_IMG}">`;

let firstPlayAd=true; // first play ad flag
let cardClickAd=true;  // card click ad flag

// ===== Center Play Button =====
centerPlay.onclick=()=>{
  if(firstPlayAd){
    window.open(AD_LINK,"_blank"); // open ad on first play
    firstPlayAd=false;
  }
  player.play();
};

// ===== Overlay Ads every 25s =====
let overlayTimer=null;
function showOverlay(){
  adOverlay.style.display="block";
  adOverlay.onclick=()=>{
    window.open(AD_LINK,"_blank");
    adOverlay.style.display="none";
    clearTimeout(overlayTimer);
    overlayTimer=setTimeout(showOverlay,25000);
  };
}
player.addEventListener("play",()=>{
  clearTimeout(overlayTimer);
  overlayTimer=setTimeout(showOverlay,25000);
});

// ===== Banner Ads every 30s =====
let bannerTimer=null;
function showBanner(){
  adBanner.style.display="block";
  adBanner.onclick=(e)=>{
    e.stopPropagation();
    window.open(AD_LINK,"_blank");
    adBanner.style.display="none";
    clearTimeout(bannerTimer);
    bannerTimer=setTimeout(showBanner,30000);
  };
}
player.addEventListener("play",()=>{
  clearTimeout(bannerTimer);
  bannerTimer=setTimeout(showBanner,30000);
});

// ===== Player UI state =====
player.addEventListener("play",()=>playerBox.classList.add("playing"));
player.addEventListener("pause",()=>playerBox.classList.remove("playing"));

// ===== Fullscreen Toggle =====
fullscreenBtn.onclick=()=>playerBox.classList.toggle("fullscreen");

// ===== VIDEO LIST =====
let VIDEOS=[];
let currentPage = 1;

// Render homepage page
function renderPage(page){
  list.innerHTML = "";
  const start = (page-1) * HOME_PER_PAGE;
  const end = page * HOME_PER_PAGE;
  VIDEOS.slice(start,end).forEach(v=>{
    const c = document.createElement("div");
    c.className = "card show";
    c.innerHTML = `<div class="thumb"></div><div class="info"><p class="title">${v.title}</p></div>`;
    c.onclick = () => {
      if(cardClickAd){
        window.open(AD_LINK,"_blank");
        cardClickAd=false;
        setTimeout(()=>cardClickAd=true,1000);
      }
      location.hash = `/e/${v.embed}`;
    };
    list.appendChild(c);
  });
}

// Pagination buttons
prevBtn.onclick = () => {
  if(currentPage > 1){
    currentPage--;
    renderPage(currentPage);
  }
};
nextBtn.onclick = () => {
  if(currentPage * HOME_PER_PAGE < VIDEOS.length){
    currentPage++;
    renderPage(currentPage);
  }
};

// Get video ID from URL
function getVideoId(){
  const m=location.hash.match(/^#\/e\/([\w]+)/);
  return m?m[1]:null;
}

// Render random cards in stream page
function renderRandomCards(excludeId, count=12){
  list.innerHTML = "";
  const filtered = VIDEOS.filter(v=>v.embed !== excludeId);
  for(let i=0;i<count;i++){
    const v = filtered[Math.floor(Math.random()*filtered.length)];
    const c = document.createElement("div");
    c.className="card show";
    c.innerHTML=`<div class="thumb"></div><div class="info"><p class="title">${v.title}</p></div>`;
    c.onclick=()=>{
      if(cardClickAd){
        window.open(AD_LINK,"_blank");
        cardClickAd=false;
        setTimeout(()=>cardClickAd=true,1000);
      }
      location.hash=`/e/${v.embed}`;
    };
    list.appendChild(c);
  }
}

// Handle route (hashchange)
function handleRoute(){
  const id=getVideoId();
  if(!id){
    playerBox.style.display="none";
    videoInfo.style.display="none";
    renderPage(currentPage); // homepage
    return;
  }
  const v=VIDEOS.find(x=>x.embed===id);
  if(!v) return;
  player.src=`https://cdn.videy.co/${id}.mp4?ts=${Date.now()}`; // bypass cache
  playerBox.style.display="block";
  videoInfo.style.display="block";
  videoTitle.textContent=v.title;
  firstPlayAd=true;
  renderRandomCards(id); // show 12 random cards under player
}

// ===== Fetch Video List =====
fetch(API_JSON)
.then(r=>r.json())
.then(j=>{
  VIDEOS=j.videos;
  renderPage(currentPage);
  handleRoute();
});

// Listen to hash changes
window.addEventListener("hashchange", handleRoute);
</script>
</body>
</html>
